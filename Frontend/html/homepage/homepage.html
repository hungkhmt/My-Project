<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"> -->
    <!-- My CSS -->
    <link rel="stylesheet" href="../../css/homepage.css">
    <link rel="stylesheet" href="../../css/sanpham.css">
    <link rel="stylesheet" href="../../css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>AdminHub</title>
</head>
<body>
    <!-- SIDE BAR -->
    <section id="sidebar">
        <a href="#" class="brand" onclick="viewHomePage()">
            <i class='bx bxs-smile'></i>
            <span class="text">AdminHub</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#" onclick="viewHomePage()"">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Homepage</span>
                </a>
            </li>
            <li id="nhanvien">
                <a href="#" onclick="viewNhanVienPage(), getNhanVienList()">
                    <i class='bx bxs-group'></i>
                    <span class="text">Nhân viên</span>
                </a>
            </li>
            <li id="sanpham">
                <a href="#" onclick="viewSanPhamPage(), getSanPhamList();">
                    <i class='bx bxs-store-alt'></i>
                    <span class="text">Sản phẩm</span>
                </a>
            </li>
            <li id="chinhanh">
                <a href="#" onclick="viewChiNhanhPage(), getChiNhanhList()">
                    <i class='bx bxs-building-house'></i>
                    <span class="text">Chi nhánh</span>
                </a>
            </li>
            <li id="quanly">
                <a href="#" onclick="viewQuanLyPage()">
                    <i class='bx bxs-user' ></i>
                    <span class="text">Quản lý</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout" onclick="logout()">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDE BAR --> 


    <!-- CONTENET -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" id="search-input" placeholder="Search...">
                    <button type="submit" class="search-btn" id="search-button"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="../../img/icon.jpg" alt="">
            </a>
        </nav>
        <!-- NAVBAR -->
    </section>
    <!-- CONTENET -->

    <!-- MAIN -->
    <main class="main_content">
        <div class="head-title">
            <h1>WELCOME</h1>
            <h1 id="userFullName"></h1>
        </div>
    </main>
    <!-- MAIN -->

    <!-- FOOTET -->
    <div class="footer">
        <a href="#">Powered by Hưng ©2023</a>
    </div>
    <!-- FOOTET -->
    <!-- main js -->
    <script src="../../js/homepage.js"></script>
    <script src="../../js/sanpham.js"></script>
    <script src="../../js/chinhanh.js"></script>
    <script src="../../js/nhanvien.js"></script>
    <script src="../../js/quanly.js"></script>
    <script src="../../js/storage.js"></script>
    <script src="../../js/login.js"></script>
</body>
</html>
