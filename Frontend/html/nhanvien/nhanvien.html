<div class="sanpham-container">
    <div class="sanpham-header">
        <h1>DANH SÁCH NHÂN VIÊN</h1>
    </div>

    <div class="sanpham-function">
        <div class="function-bar">
            <div class="add-sync-del-btn">
                <a href="#" data-toggle="tooltip" title="Refresh" onclick="refreshNhanVien()">
                    <i class="fa-solid fa-rotate fa-xl"></i>
                </a>
                <a href="#" data-toggle="tooltip" title="Add" onclick="openAddNhanVienModal()">
                    <i class="fa-solid fa-square-plus fa-xl"></i>
                </a>
                <a href="#" data-toggle="tooltip" title="Delete"">
                    <i class="fa-regular fa-trash-can fa-xl"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="sanpham-table">
        <table id="sanpham_table">
            <thead>
                <tr>
                    <th><input type="checkbox" name='check-all' id="check_all"></th>
                    <th>ID <i class="fa-solid fa-sort" id="nv-sort-id" onclick="changeNhanVienSort('id')"></i></th>
                    <th style="text-align: left;">Họ tên <i class="fa-solid fa-sort" id="nv-sort-id" onclick="changeNhanVienSort('fullName')"></i></th>
                    <th>Giới tính <i class="fa-solid fa-sort" id="nv-sort-id" onclick="changeNhanVienSort('gioiTinh')"></i></th>
                    <th>Năm sinh <i class="fa-solid fa-sort" id="nv-sort-id" onclick="changeNhanVienSort('namSinh')"></i></th>
                    <th>Role <i class="fa-solid fa-sort" id="nv-sort-id" onclick="changeNhanVienSort('role')"></i></th>
                    <th style="text-align: center;">Chi nhánh ID <i class="fa-solid fa-sort" id="nv-sort-id" onclick="changeNhanVienSort('chiNhanh')"></i></th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="sanpham-tab_body">
                
            </tbody>
        </table>   
        <div class="page-nav">
            <nav aria-label="Page SanPhams navigation example">
                <ul class="pagination">
                  
                </ul>
              </nav>
        </div>
    
        <div class="page-nav">
            <div class="page-info" id="SanPham-page-info" style="font-size: 10px; display: none;">

            </div>
        </div> 
    </div>

    <div id="object-info">
        <form action="#">
            <h2>Thêm mới nhân viên</h2>
            <div id="nhanvien-body">
                <input type="hidden" id="NhanVien-id" name="NhanVien-id" value="">
                    <div class="modal-cus">
                        <div class="modal">
                            <label for="">First Name <br></label>
                            <input type="text" placeholder="Enter first name" id="NhanVien-firstname" required>
                            <p style="color: red;" id="nameErrorMessage"></p>
                        </div>
                        <div class="modal">
                            <label for="">Last Name <br></label>
                            <input type="text" placeholder="Enter last name" id="NhanVien-lastname" required>
                            <p style="color: red;" id="nameErrorMessage"></p>
                        </div>
                    </div>       
                <div class="modal-cus">
                    <div class="modal">
                        <label for="">Năm sinh<br></label>
                        <input type="text" placeholder="Enter năm sinh" id="NhanVien-namsinh" required>
                        <p style="color: red;" id="nameErrorMessage"></p>
                    </div>
                    <div class="modal">
                        <select class="modal-control" name="gioitinh" id="modal-select-gioitinh" required>
                            <option value="">Chọn giới tính</option>
                            <option value="NAM">Nam</option>
                            <option value="NỮ">Nữ</option>
                            <option value="KHÁC">Khác</option>
                        </select>
                    </div>
                </div>
                <div class="modal-cus">
                    <div class="modal">
                        <select class="modal-control" name="role" id="modal-select-chinhanh" required>
                            <option value="">Chọn chi nhánh</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="modal">
                        <select class="modal-control" name="role" id="modal-select-role" required>
                            <option value="">Chọn role</option>
                            <option value="PARTTIME">Parttime</option>
                            <option value="FULLTIME">Fulltime</option>
                        </select>
                    </div>
                </div>   
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSave" class="btn btn-success" onclick="saveNhanVien()">Lưu</button>
                <button type="button" id="btnCancel" class="btn btn-secondary" onclick="hideNhanVienModal()">Hủy</button>
            </div>
        </form>
    </div>

    <div id="delete-sanpham-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Xóa sản phẩm</h4>
                    <button type="button" class="close" aria-label="Close" onclick="hideDeleteNhanVienModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="delete-sanpham-title" class="modal-body">
                    <div>Bạn có muốn xóa sản phẩm này không</div>
                </div>
                <div class="modal-footer">
                    
                    <input type="text" id="delete-sanpham-id" style="display: none;" value="test">
                    <button id="delete-sanpham-button" type="button" class="btn btn-primary" onclick="deleteNhanVien()">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="hideDeleteNhanVienModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
