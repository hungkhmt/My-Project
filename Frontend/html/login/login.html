<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý cửa hàng-Đăng nhập</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="modal-img_container">
                <img src="../../img/undraw_remotely_2j6y.png" alt="Login img" id="img_login">
            </div>
            <div class="modal-loginForm_container">
                <div class="modal-loginForm_container login_header">
                    <h1 style="font-size: 30px; color: #41E864;">Sign In</h1>
                    <span id="login_header-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
                </div>
                <div class="modal-loginForm_container login_body">
                    <div class="input_db">
                        <label for="uname" style="color: #41E864;">Username</label>
                        <input type="text" placeholder="Username" id="username">
                        <small></small>
                    </div>
                    <div class="input_db">
                        <label for="psw" style="margin-top: 10px; color: #41E864;"">Password</label>
                        <input type="password" placeholder="Password" id="password">
                        <small></small>
                    </div>
                    <div id="login_service">
                        <label> 
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <span id="forgotPsw">Forgot Password</span>
                    </div>
                </div>
                <div class="modal-loginForm_container login_button">
                    <p style="color: red;" id="nameErrorMessage"></p>
                    <button id="btn-login">Log In</button>
                </div>
                <div class="modal-loginForm_container login_footer">    
                    <p id="footer_content">- or login with -</p>
                    <i class="fa-brands fa-facebook fa-2xl" id="fb"></i>
                    <i class="fa-brands fa-google fa-2xl" id="gg"></i>
                </div>
                
            </div>
        </form>
    </div>
    <!-- main js -->
    <script src="../../js/login.js"></script>
    <script src="../../js/storage.js"></script>
</body>
</html>
